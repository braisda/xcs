<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
    <title>μStories</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <h:outputStylesheet name="webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <h:outputStylesheet library="css" name="base.css"/>
</h:head>

<h:body>

    <!-- Header -->
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a
                        href="./index.html"
                        class="navbar-brand d-flex align-items-center"
                >
                    <h:graphicImage id="microstories-logo" value="#{resource['img:microstories-logo.png']}"/>
                    <strong>μStories</strong>
                </a>
                <h:form class="form-inline mt-2 mt-md-0">
                    <h:inputText
                            styleClass="form-control mr-sm-2"
                            a:placeholder="Search"
                            aria-label="Search"
                    />
                    <h:commandButton value="Search" class="btn btn-outline-success my-2 my-sm-0"/>
                </h:form>
            </div>
        </div>
    </header>

    <main role="main">

        <!-- Stories -->
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">

                    <c:if test="#{not empty storyController.recentStories}">
                        <ui:repeat value="#{storyController.recentStories}" var="story">
                            <!-- Story -->
                            <div class="col-md-4">
                                <div class="card mb-4 shadow-sm">
                                    <div class="card-header">
                                        <h3 class="card-title">#{story.title}</h3>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text">
                                            #{story.content.substring(0, 60)}...
                                        </p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <button
                                                        type="button"
                                                        class="btn btn-sm btn-outline-secondary"
                                                        data-toggle="modal"
                                                        data-target="#storyModal"
                                                >
                                                    View
                                                </button>
                                                <button
                                                        type="button"
                                                        class="btn btn-sm btn-outline-secondary"
                                                >
                                                    Edit
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-muted  ">
                                        <span class="badge badge-pill badge-primary  m-1">#{story.mainTheme}</span>

                                        <span class="badge badge-pill badge-secondary  m-1">#{story.secondaryTheme}</span>
                                        <span class="badge badge-pill badge-dark float-right m-1">#{story.genre}</span>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </c:if>

                </div>
            </div>
        </div>
    </main>

    <h:outputScript name="webjars/bootstrap/4.1.3/js/bootstrap.min.js"/>
    <h:outputScript name="webjars/popper/1.16.1/popper.min.js"/>
    <h:outputScript name="webjars/hoolder/2.9.4/holder.min.js"/>
    <h:outputScript name="webjars/jquery/3.1.1//dist/jquery.slim.js"/>

</h:body>
</html>
