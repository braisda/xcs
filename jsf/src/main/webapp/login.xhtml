<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<title>Î¼Stories</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<h:outputStylesheet
		name="webjars/bootstrap/4.1.3/css/bootstrap.min.css" />

	<!-- Custom styles for this template -->
	<h:outputStylesheet library="css" name="login.css" />
</h:head>

<h:body class="text-center">

	<h:form class="form-signin" style="margin: auto">
		<h:graphicImage class="mb-4"
			value="#{resource['img:microstories-logo.png']}" width="72"
			height="72" />
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<p>#{userController.username}</p>

		<label class="sr-only">Username</label>
		<h:inputText value="#{userController.username}"
					 styleClass="form-control"
					 a:placeholder="Username"
					 aria-label="Username" />

		<label for="inputPassword" class="sr-only">Password</label>
		<h:inputSecret value="#{userController.password}"
					   styleClass="form-control"
					   a:placeholder="Password"
					   aria-label="Password" />

		<h:commandButton value="SignIn" action="#{userController.login()}"
			class="btn btn-lg btn-primary btn-block" />
	</h:form>

	<h:outputScript name="webjars/jquery/3.1.1/dist/jquery.slim.min.js" />
	<h:outputScript name="webjars/bootstrap/4.1.3/js/bootstrap.min.js" />
	<h:outputScript name="webjars/popper/1.16.1/popper.min.js" />
	<h:outputScript name="webjars/hoolder/2.9.4/holder.min.js" />


</h:body>
</html>
